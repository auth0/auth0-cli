config:
  inherit-env: true
tests:
  001 - list quickstarts:
    command: auth0 quickstarts list
    exit-code: 0
  002 - download quickstart:
    command: auth0 qs download $(./test/integration/scripts/get-app-id.sh) --stack "React Native" --no-color --force
    exit-code: 0
    stderr:
      contains:
        - "Quickstart sample successfully downloaded at "
        - "Hint: Start with `cd integration-test-app-newapp/00-"
