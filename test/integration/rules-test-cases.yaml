config:
  inherit-env: true
  retries: 1

tests:
  001 - rules list no results:
    command: auth0 rules list
    exit-code: 0
    stderr:
      contains:
        - No rules available.
        - Use 'auth0 rules create' to add one

  002 - rules list no results (json):
    command: auth0 rules list --json
    exit-code: 0
    stdout:
      exactly: "[]"
