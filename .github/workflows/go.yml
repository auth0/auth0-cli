name: Go

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: one-at-time
  cancel-in-progress: false

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Check that docs were generated
        run: make check-docs

      - name: Check for go vulnerabilities
        run: make check-vuln

      - name: Check for linting errors
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: -v -c .golangci.yml

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Run unit tests
        run: make test-unit

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v3
        with:
          name: unit-tests-artifact
          path: ./coverage-unit-tests.out

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    # Skip running this action if the PR is coming from a fork.
    if: github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]'

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Run integration tests
        shell: bash
        run: make test-integration
        env:
          AUTH0_CLI_CLIENT_NAME: ${{ secrets.AUTH0_CLI_CLIENT_NAME }}
          AUTH0_CLI_CLIENT_DOMAIN: ${{ secrets.AUTH0_CLI_CLIENT_DOMAIN }}
          AUTH0_CLI_CLIENT_ID: ${{ secrets.AUTH0_CLI_CLIENT_ID }}
          AUTH0_CLI_CLIENT_SECRET: ${{ secrets.AUTH0_CLI_CLIENT_SECRET }}

      - name: Download unit test coverage
        uses: actions/download-artifact@v3
        with:
          name: unit-tests-artifact
          path: ./unit-tests-artifact

      - name: Update codecov report
        uses: codecov/codecov-action@v3
        with:
          files: ./unit-tests-artifact/coverage-unit-tests.out,./coverage-integration-tests.out
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Ensure binaries can be built for all platforms
        run: make build-all-platforms
