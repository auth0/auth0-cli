name: "Semgrep"

on:
  workflow_run:
    workflows:
      -  "(PR) Trigger Deferred"
  push:
    branches:
      - main
  schedule:
    - cron: "30 0 1,15 * *"

permissions: {}

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest

    container:
      image: returntocorp/semgrep

    steps:
      - uses: actions/checkout@v3

      - run: semgrep ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
